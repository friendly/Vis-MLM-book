# use {=latex} in a chunk
# from: https://github.com/tarleb/parse-latex#readme

filters:
  - parse-latex

knitr:
  opts_chunk:
    fig.path: figs/
#    screenshot.force: true    # for webshot
    
format:
  html:
    html-math-method: mathjax
    theme: cosmo
    code-link: true
    filters:
      - quarto
      - line-highlight
      - parse-latex
    mainfont: "Roboto"
    monofont: "Fira mono"
    # monofont: "JetBrains Mono"
    # monofont: "Fira cod"    # -- give ligatures for |> etc
    title-block-style: default
    title-block-banner: true
    code-block-bg: 'E8FFFF'  #'#f1f1f1'
    tab-stop: 2
  # include-before-body: latex-commands.qmd
  #   linkcolor: "#03638E"
  #   fontsize: "15px"
  #   linestretch: 1.6
  #   smooth-scroll: true
  #   code-link: true
  #   code-tools:
  #     toggle: true
  #     code-fold: false
  #   highlight-style: printing
  #   code-block-bg: true
  # # see https://pandoc.org/MANUAL.html for all options

  docx:
    toc: true
    toc-depth: 2
    number-sections: true
    highlight-style: github
    code-link: true
  
  # see: https://github.com/bgreenwell/quarto-crc for quarto and CRC press
  #      https://github.com/yihui/bookdown-crc        bookdown, CRC Press
  pdf:
    documentclass: krantz
    classoption: [10pt, krantz2]
    include-in-header: latex/preamble.tex
    include-before-body: latex/before-body.tex
    include-after-body: latex/after-body.tex
    keep-tex: true
    latex-tinytex: true
    # can also use pdf-engine: LatexMk / pdflatex ...
    pdf-engine: xelatex
    pdf-engine-opts:
      - '-interaction=nonstopmode'
    latex-makeindex: makeindex
    # latex-makeindex-opts: ["-s", "latex/book.ist"]
    # latex-makeindex-opts:
    #   - "s latex/book.ist"
    latex-clean: false
    geometry:
      - top=20mm
      - left=25mm
    code-block-bg: "e4f0ef" # or #e6f2ee, not 'E8FFFF'  #'#f1f1f1'
    interaction: nonstopmode
    # figure placement
    fig-pos: "htb!"
    # cover image. Will this work? See: https://github.com/quarto-dev/quarto-cli/discussions/1941
